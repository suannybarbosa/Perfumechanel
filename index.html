<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>

  <body>
    <div class="conteiner">
      <img src="./images/imagedesktop.jpg" alt="Perfume Chanel" />

      <div class="text">
        <header>P E R F U M E</header>
        <h1 class="gabrielle">Gabrielle Essence Eau De Parfum</h1>

        <p class="paragrafo">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <h1 class="verde">$149.99</h1>
          <p class="promocao">$169.99</p>
        </div>
        <button>
          Add to Cart
          <img
            class="carrinho"
            src="./images/icon-cart.svg"
            alt="carrinho compras"
          />
        </button>
      </div>
    </div>

    <div class="attribution">
      Coded by
      <a href="https://www.linkedin.com/in/suanny-barbosa-60b928261/"
        >Suanny Barbosa</a
      >.
    </div>
  </body>
</html>
